<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Youtube Channels</title>
    <link rel="stylesheet" type="text/css" href="vendor.css">
    <link rel="stylesheet" type="text/css" href="css/vendor-custom.css">
    <link rel="stylesheet" type="text/css" href="css/channels.css">
    <link rel="stylesheet" type="text/css" href="css/contrast.css">
    <script src="js/channels.js" type="module"></script>
    <script src="js/contrast.js" type="text/javascript"></script>
    <script src="js/pageViews.js" type="text/javascript"></script>
</head>

<body class="wrapper">
    <header class="wrapper__header">
        <h1 class="header"><span class="header__js-logo"></span> Channels</h1>
        <button class="button button--contrast" onclick="contrast()">
            <img class="contrast__img" src="imgs/dark.svg" alt="Change contrast">
        </button>
    </header>
    <main class="wrapper__main js-content">
        <div class="channels" id="main-channels">

        </div>
    </main>
    <div class="wrapper__filter">
        <div class="filter">
            <input class="filter__input" type="text" placeholder="filter channels...">
        </div>
    </div>
    <aside class="wrapper__aside">
        <div class="sort">
            <h3 class="sort__header">Sort channels by:</h3>
            <ul class="sort__options">
                <li>
                    <input class="choice choice--radio" name="sort" type="radio" id="sort-title">
                    <label class="choice__label" for="sort-title">title</label>
                </li>
                <li>
                    <input class="choice choice--radio" name="sort" type="radio" id="sort-subscribers">
                    <label class="choice__label" for="sort-subscribers">subscribers</label>
                </li>
                <li>
                    <input class="choice choice--radio" name="sort" type="radio" id="sort-videos">
                    <label class="choice__label" for="sort-videos">videos</label>
                </li>
                <li>
                    <input class="choice choice--radio" name="sort" type="radio" id="sort-views">
                    <label class="choice__label" for="sort-views">views</label>
                </li>
                <hr>
                <li>
                    <input class="choice choice--radio" name="sort-type" type="radio" id="sort-asc" checked>
                    <label class="choice__label" for="sort-asc">Ascending</label>
                </li>
                <li>
                    <input class="choice choice--radio" name="sort-type" type="radio" id="sort-desc">
                    <label class="choice__label" for="sort-desc">Descending</label>
                </li>
            </ul>
            <button class="button" id="sort__clear">Clear</button>
        </div>
    </aside>
</body>

</html>
